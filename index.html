<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link href='http://fonts.googleapis.com/css?family=Advent+Pro:600' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
		<script src="main.js"></script>
		<title>OHS Computer Science Club</title>
	</head>
	<body ng-app="ohs-cs-club">
		<nav>
			<ul>
				<li class="about"><a  href="#">About</a></li>
				<li class="officers" ><a href="#">Officers</a></li>
				<li class="projects"><a  href="#">Projects</a></li>
				<li  class="contact"><a href="#">Contact</a></li>
			</ul>
		</nav>
		<div class="announcements-stream" ng-controller="Announcements-Controller">
			<div class="announcement-card" ng-repeat="a in announcements">
				<div class="announcement-header">
					<div class="announcement-avatar" back-img="{{a.test}}"></div> 
					<div class="announcement-title">{{a.title}} {{a.test}}</div>
				</div>
				<p class="announcement-body">{{a.body}}</p>
			</div>
		</div>
	</body>
</html>
